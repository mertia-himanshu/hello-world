on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true
          
      - name: Use tag
        id: tag_step
        run: echo "setting VERSION"
        env: 
          VERSION: ${{steps.tag.outputs.tag}}
        
      - name : print tag
        run: echo ${{steps.tag_step.env.VERSION}}
      
